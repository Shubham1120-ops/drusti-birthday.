<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Drusti ‚ù§Ô∏è</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #fff;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 20px;
      width: 90%;
      max-width: 420px;
      animation: fadeIn 2s ease;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 2.3rem;
      margin-bottom: 10px;
      animation: pop 1.5s infinite alternate;
    }

    h2 {
      font-size: 1.4rem;
      margin-bottom: 15px;
      font-weight: 500;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-top: 10px;
    }

    .typing {
      margin-top: 20px;
      font-size: 1.4rem;
      font-weight: 600;
      min-height: 32px;
    }

    .from {
      margin-top: 25px;
      font-size: 1rem;
      opacity: 0.9;
      font-style: italic;
    }

    button {
      margin-top: 25px;
      padding: 12px 28px;
      border: none;
      border-radius: 30px;
      background: #ff4b7d;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff2f68;
      transform: scale(1.06);
    }

    .hearts span {
      position: absolute;
      font-size: 22px;
      animation: float 6s linear infinite;
      opacity: 0.8;
    }

    .hearts span:nth-child(1) { left: 10%; animation-delay: 0s; }
    .hearts span:nth-child(2) { left: 30%; animation-delay: 1s; }
    .hearts span:nth-child(3) { left: 50%; animation-delay: 2s; }
    .hearts span:nth-child(4) { left: 70%; animation-delay: 3s; }
    .hearts span:nth-child(5) { left: 90%; animation-delay: 4s; }

    .confetti {
      position: fixed;
      top: -10px;
      width: 10px;
      height: 10px;
      animation: confetti-fall 3s linear forwards;
      z-index: 1;
    }

    @keyframes confetti-fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5); }
      100% { transform: translateY(-10vh) scale(1.2); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.85); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.08); }
    }
  </style>
</head>
<body>

  <div class="hearts">
    <span>‚ù§Ô∏è</span>
    <span>üíñ</span>
    <span>üíï</span>
    <span>üíó</span>
    <span>‚ù§Ô∏è</span>
  </div>

  <div class="card">
    <h1>Happy Birthday üéâ</h1>
    <h2>Drusti ‚ù§Ô∏è</h2>

    <p>
      To the girl who makes my days brighter  
      and my heart happier ‚Äî  
      today is all about you üíï
    </p>

    <button onclick="showSurprise()">Click for a Surprise üéÅ</button>

    <p id="surprise" style="display:none; margin-top:20px;">
      Drusti, you‚Äôre not just special today,  
      you‚Äôre special every single day üíñ
    </p>

    <div class="typing" id="typingText"></div>

    <div class="from">
      ‚Äî From Shubham ‚ù§Ô∏è
    </div>
  </div>

  <script>
    function showSurprise() {
      document.getElementById("surprise").style.display = "block";
      launchConfetti();
      typeText("I love you ‚ù§Ô∏è");
    }

    function typeText(text) {
      const element = document.getElementById("typingText");
      element.innerHTML = "";
      let index = 0;

      const typingInterval = setInterval(() => {
        element.innerHTML += text.charAt(index);
        index++;
        if (index === text.length) {
          clearInterval(typingInterval);
        }
      }, 120);
    }

    function launchConfetti() {
      for (let i = 0; i < 40; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor =
          ["#ff4b7d", "#ffd166", "#06d6a0", "#4dabf7"][Math.floor(Math.random() * 4)];
        confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";

        document.body.appendChild(confetti);

        setTimeout(() => {
          confetti.remove();
        }, 3000);
      }
    }
  </script>

</body>
</html>
